<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* Reset and General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(5, 5, 46);
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: rgb(8, 8, 100);
      padding: 0 20px;
    }
    nav .left {
      font-size: 1.5em;
    }
    nav ul {
      display: flex;
      justify-content: center;
    }
    nav ul li {
      list-style: none;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      color: rgb(140, 140, 221);
    }
    nav ul li a.active {
      color: rgb(140, 140, 221);
      font-weight: bold;
    }

    .contactSection {
      max-width: 80vw;
      margin: 50px auto;
      text-align: center;
    }
    .contactSection h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .contactForm {
      background-color: rgb(25, 8, 41);
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
    }
    .contactForm input, .contactForm textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid rgb(159, 99, 215);
      border-radius: 4px;
      background-color: rgb(8, 8, 100);
      color: white;
      font-size: 1rem;
    }
    .contactForm input:focus, .contactForm textarea:focus {
      outline: none;
      border-color: rgb(140, 140, 221);
    }
    .contactForm button {
      padding: 10px 20px;
      background-color: rgb(55, 19, 110);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .contactForm button:hover {
      background-color: rgb(84, 12, 84);
    }
    footer {
      background-color: rgb(25, 8, 41);
      text-align: center;
      padding: 20px 0;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Nirmayi's Portfolio</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact Me</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contactSection">
      <h1>Contact Me</h1>
      <form class="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2024 Nirmayi's Portfolio | All rights reserved
  </footer>
</body>
</html>
